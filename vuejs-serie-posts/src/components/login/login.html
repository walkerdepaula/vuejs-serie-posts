<div class="login">
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form @submit.prevent="submitLogin">
          <h1>Faça seu login</h1>

          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="userCategory" value="investidor"  v-model="userCategory"> Investidor
            </label>
            <label class="radio-inline">
              <input type="radio" name="userCategory" value="funcionario" v-model="userCategory"> Funcionário
            </label>
          </div>

          <div>
            <input type="email" class="form-control" placeholder="Usuário" required="true"  v-model="userName"/>
          </div>

          <div>
            <input type="password" class="form-control" placeholder="Senha" required="true" v-model="password"/>
          </div>

          <div>
            <button type="submit" class="btn btn-default submit">
              Log in
            </button>
            <!--<router-link  :to="{ name: 'documentsTable' }"></router-link>-->

            <a class="reset_pass" href="#">Não lembra sua senha?</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <div>
              <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
              <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
